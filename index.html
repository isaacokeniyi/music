<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <p id="title">TITLE</p>
        <p id="author">AUTHOR</p>
    </div>
    <div id="musicBox">
        <p id="indexno">current/max</p>
        <img id="album" src="music.jpg" alt="">
        <div id="controls">
            <img src="previous.png" alt="" onclick="prev()">
            <img id="play" src="play.png" alt="" onclick="playPause()">
            <img src="next.png" alt="" onclick="next()">
        </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
